plugins {
    id 'java'
    id 'maven-publish'
}

group 'io.github.bloepiloepi'
version '1.0.0'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compileOnly 'com.github.Minestom.Minestom:Minestom:-SNAPSHOT'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'io.github.bloepiloepi'
            artifactId = 'MinestomParticles'
            version = '1.0.0'

            from components.java
        }
    }
}